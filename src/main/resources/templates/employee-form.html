<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5 bg-light">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Employee Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/employee/employee-form}" th:object="${employee}" method="post">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback"
                                       th:errors="*{firstName}"></small>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback"
                                       th:errors="*{lastName}"></small>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback"
                                       th:errors="*{phoneNumber}"></small>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" th:field="*{address}" id="address"
                                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback"
                                       th:errors="*{address}"></small>
                            </div>
                            <div class="form-group">
                                <label for="cubicleNo">Cubicle Number</label>
                                <input type="text" class="form-control" th:field="*{cubicleNo}" id="cubicleNo"
                                       th:classappend="${#fields.hasErrors('cubicleNo')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('cubicleNo')}" class="invalid-feedback"
                                       th:errors="*{cubicleNo}"></small>
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-lg">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
